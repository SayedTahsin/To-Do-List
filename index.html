<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do</title>
  </head>
  <body>
    <div id="root">
      <h1>My To-Do List</h1>
      <form id="form">
        <input
          type="text"
          id="text-box"
          placeholder="Add New Task"
          autocomplete="off"
        />
        <button id="addBtn">Add</button>
      </form>
      <hr />
      <div class="taskList"></div>

      <div class="extraButton">
        <button id="all">All Task</button>
        <button id="completed">completed Task</button>
        <button id="pending">pending Task</button>
      </div>
      <div class="filter"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
